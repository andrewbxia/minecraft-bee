<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suck teeth</title>
    
    <script src="/scripts/helper.js"></script>
    <script src="/scripts/helper-classes.js"></script>
    
    <link rel="stylesheet" href="/styles/theme.css">
    <!-- <script src="/scripts/helper.js"></script>
    <script src="/scripts/helper-classes.js"></script>
    
    <link rel="stylesheet" href="/styles/theme.css"> -->
    <link rel="stylesheet" href="./fft.css">

    <script defer src="./fft.js"></script>
    <style>
        body, html{
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100vh;
            margin: 0;
            padding: 0;
        }
        div{
            outline: 2px dashed red;
        }
        #main{
            width: 100%;
            height: 100%;
            max-height: 100%;
            display: flex;
            flex-direction: row;
            >*{
                height: 100%;
            }
            overflow-y: hidden;
        }
        #left-menu{
            width: 200px;
            display: flex;
            flex-direction: column;
            >*{
                width: 100%;
            }

        }
        #right-container{
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            >*{
                width: 100%;
            }
        }
        #top-menu{
            height: 150px;
        }
        canvas#fft{
            flex-grow: 1;
            image-rendering: pixelated;
        }
        canvas#fft-r, canvas#fft-i{
            height: 100%;
            width: 49%;
            image-rendering: pixelated;
        }
    </style>

</head>
<body>
    <div id="debug" style="pointer-events:none;position:fixed;bottom:0;left:0;color:white"></div>
    <div id="main">
        <div id="left-menu">
            <label for="fft-p">
                fft precision:
                <input id="fft-p" type="range" 
                    min="2" max="10" value="5" step="1" oninput="setprec()">
            </label>
            <label for="fft-ptps">
                traverse points per second:
                <input id="fft-ptps" type="range" 
                    min="0.01" max="5000" value="625" step="0.1" oninput="setptps()">
            </label>
            <label for="fft-lerp">
                linearly interpolate up to 2^n points:
                <input id="fft-lerp" type="checkbox" 
                 onchange="setlininterp()">
            </label>
            <button id="fft-start" onclick="resetfft()">
                let 'er rip
            </button>
            <button id="clear" onclick="clr()">
                clear
            </button>
            <button id="undo" onclick="undo()">
                undo
            </button>
            <button id="redo" onclick="redo()">
                redo (basic functionality)
            </button>
        </div>
        <div id="right-container" class="container">
            <div id="top-menu">
                <canvas id="fft-r"></canvas>
                <canvas id="fft-i"></canvas>
            </div>
            <canvas id="fft">
                canvas element whoops
            </canvas>
        </div>
    </div>
</body>

</html>
