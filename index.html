<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thing</title>
    <style>
        :root {
            --play-button-size: 100px;
        }
        body{
            /* z-index: -1; */
            background: blue;
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #main{
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
            transition: transform 1s ease-in;
        }
    </style>
    <script src="./files/animation3.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style id="play-button-styles">        
        #before-screen{
            position: absolute;
            background-color: black;
            width: 100%;
            height: 100%;
            
        }
        #play-button-container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #play-button{
            font-size: 100px;
            aspect-ratio: 1/1;
            background: none;
            border: white 3px solid;
            padding: 25px;
            min-height: var(--play-button-size);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: white 0px 0px 10px;
            box-shadow: white 0px 0px 10px;
            cursor: progress;
            transition-property: rotate, background-color, color, text-shadow;
            transition-duration: 0.5s;
        }
        #play-button:hover{
            /* todo: use ::before and ::after to fill in white rather than just using background color */
            p{
                rotate: 360deg;
            }
            background-color: white;
            color: black;
            text-shadow: black 0px 0px 10px;
        }
        #play-button-text{
            pointer-events: none;
            transition-property: rotate;
            transition-duration: 0.5s;
        }
        #anim-link{
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            opacity: 0;
        }

    </style>
    <style id="animation-styles">
        @keyframes collapse{
            0%{
                left: 100%;
            }
            100%{
                left: 0%;
            }
        }
        #play{
            overflow: hidden;
            z-index: 2;
        }
        .collapse{
            z-index: inherit;
            position: absolute;
            width: 1000%;
            height: 1000%;
            background-color: white;
            left: 100%;
            bottom: 0;
            z-index: 0;
            transform-origin: 0% 100%;
            transform: rotate(0deg);
            transition: transform 1s linear;
        }
        .filter{
            background-color: black;
            filter: invert(1);
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>
    <div id="before-screen">
        <div id="play-button-container">
            <button id="play-button" style="rotate: 0deg;">
                <p id="play-button-text">
                    â–¶
                </p>
            </button>
        </div>
        <a href="./files/animation3.js" id="anim-link">
            the bad js library used for this
        </a>
        
    </div>
    <div id="play">
        <!-- diff animations -->
        <div class="collapse filter"></div>
        <div class="slide-in"></div>
    </div>
    
    <div id="main">
        
        <header>
    hed
        </header>
        <main>
    main
        </main>
        <footer>
    footer
        </footer>
    </div>
</body>
</html>
