    <style id="scrollbar-css">
        ::-webkit-scrollbar{
            width: 15px;
        }
        ::-webkit-scrollbar-track {
            background: var(--theme-primary);
            border-radius: 4px;
            border: 3px var(--theme-orange) dashed;
        }
        ::-webkit-scrollbar-thumb{
            background: var(--theme-secondary);
            border: 3px var(--theme-pink) dashed;
            /* border-radius: 4px; */
        }
    </style>
    <style id="shooting-bar-css">
        #shooting-bars {
            --shooting-duration: 3s;
            position: absolute;
            rotate: 35deg;
            transform-origin: 50% 0%;
            width: 2000px;
            height: 300px;
            top: 0;
            right: calc(-.5 * 2000px);
            /* border: 2px black solid; */
            /* animation: rotateinf 10s linear infinite; */
        }
        .shooting-bar{
            position: absolute;
            left: 0;
            animation-timing-function:  ease, ease-out;
            animation-iteration-count: 1, infinite;
            animation-name: shootright, blink;
            animation-fill-mode: forwards, none;
            border-radius: 15px;
            text-align: center;
            font-size: 2em;
        }
        @keyframes blink{
            0%, 100%{
                filter: brightness(100%);
            }
            50%{
                filter: brightness(115%);
            }
        }

        @keyframes shootright{
            from{
                left: -100%;
            }
            to{
                left: 100%;
                /* display: none; */
            }
        }

        @keyframes rotateinf {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
